<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!--Enlace a CSS-->
  <link rel="stylesheet" href="style.css">
  <!--Fuente global del sitio-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <!--Íconos de fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Tarjeta de crédito válida</title>
</head>

<body>
  <button class="btn-open-form" id="btn-open-form">Buy it now</button>
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <a href="#" id="btn-close-form" class="btn-close-form"><i class="fas fa-times"></i></a>
      <form>
        <div class="contain-inputs">
          <h3>MAKE YOUR ORDER NOW</h3>
          <!--Se solicita el nombre completo del usuario-->
          <p>
            <label for="name">Nombre completo:</label>
            <input type="text" name="user-name" id="name" placeholder="Escribe tu nombre" required />
          </p>
          <!--Se pregunta país para conocer el Código Telefónico Internacional-->
          <p>País:</p>
          <p>
            <select>
              <option>Colombia (+57)</option>
              <option>Chile (+56)</option>
              <option>Brasil (+55)</option>
              <option>México (+52)</option>
              <option>Perú (+51)</option>
            </select>
          </p>
          <!--Se solicita al usuario su número de teléfono-->
          <p>
            <label for="tel">Celular:</label>
            <input type="tel" name="tel" id="tel" required>
          </p>
          <!--Se solicita al usuario su número correo electrónico-->
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
          </p>
          <!--Se pregunta medio de pago-->
          <p>Payment method:</p>
          <p>
            <select>
              <option id="btn-not-credit-card">Cash</option>
              <option id="btn-credit-card">Credit card</option>
            </select>
          </p>
          </div>
          <div id="contain-inputs-credit-card">
            <h3>CARD VALIDATION</h3>

            <!--Imagen tarjeta -->

            <!--Se solicita al usuario indicar el tipo de tarjeta-->
            <p>
              <select>
                <option>Visa</option>
                <option>Master Card</option>
              </select>
            </p>
            <!--Se solicita al usuario digitar el númeo de tarjeta-->
            <p>
              <label for="number">Credit Card number</label>
              <input type="texto" id="number" name="cardnumber" required />
            </p>
            <!--Fecha de caducidad de la tarjeta-->
            <p>
              <label for="date">Caducity</label>
              <input type="date" id="date" name="expiration" required />
            </p>
          </div>
          <div class="btn-inputs">
            <!--Generar factura de compra-->
            <p>
              <button class="order" id="order">Order it</button>
            </p>
          </div>
      </form>
    </div>
  </div>

  </section>
  <script src="script.js"></script>
</body>

</html>
